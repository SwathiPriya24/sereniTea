<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Mask</title>
<style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.outer-BannerCont {
    background-image: url(./images/aboutimg.png); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.inner-BannerCont {
    background-color: rgba(244, 255, 253, 0.8); /* Light background color with transparency */
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.inner-div p {
    margin: 0;
    font-size: 18px;
    color: #333;
}

</style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            <p>This is some text content inside the inner div.</p>
        </div>
    </div>
</body>
</html>
